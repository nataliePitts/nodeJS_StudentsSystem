<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
    <title>עדכון נתונים</title>
    <meta charset="utf-8" />
    <style>
      div.div1 {
        background-color: #b0c4de;
        color: #333333;
        font-family: verdana;
        font-size: 17px;
        width: 450px;
        padding: 12px 20px;
        margin: 8px 0;
      }
      h3 {
        color: #234343;
      }
      input[type="text"] {
        border: none;
        border-bottom: 1px solid darkslategrey;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <h1>מערכת עדכון נתונים:</h1>
    <form method="post" action="/student/update/undefined"></form>
    <label for="id">מספר ת.ז:<input type="text" id="id" name="id" /></label
    ><br /><label for="name"
      >שם מלא:<input type="text" id="name" name="name" /></label
    ><br /><label for="city"
      >עיר:<input type="text" id="city" name="city" /></label
    ><br /><label for="toar"
      >תואר:<input id="toar" name="toar" size="3" /></label
    ><br /><a href="/student">Back to Main Page</a>
  </body>
</html>
